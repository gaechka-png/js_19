<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <script>
        // задание №1
        function factorial(number) {
            return (number != 1) ? number * factorial(number - 1) : 1;
        }
        alert(factorial(6)); // 720
        //---------------------------------------------------------------------
        // задание №2
        let a = +prompt('min')
        let b = +prompt('max')
        function recurs(a, b) {
            if (a > b) {
                if (a == b) {
                    return a;
                }
                return a + " " + recurs(a - 1, b);
            } else {
                if (a == b) {
                    return a;
                }
                return a + " " + recurs(a + 1, b);
            }
        }
        console.log(recurs(a, b));
        console.log(recurs(b, a));
        //---------------------------------------------------------------------
        // задание №3
        function reverseStri(num, a = 0) {
            if (!num) {
                return a;
            } else if (a = a * 10 + num % 10) {
                return reverseStri(Math.floor(num / 10), a)
            }
        } alert(reverseStri(12345))
        //---------------------------------------------------------------------
        // задание №4
        function sumDigits(n) {
            n = `${n}`;
            if (n.length === 1)
                return +n;
            return +n[0] + sumDigits(n.slice(1));
        } alert(sumDigits(123))
        //---------------------------------------------------------------------
        // задание №5
        function name(n) {
            if (n === 0) {
                return ''
            } else {
                return '(' + name(n - 1) + ')'
            }
        } alert(name(2));

    </script>
</body>
