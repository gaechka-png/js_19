<head>

<body>

    <script>
        // задание №1
        function calcFactorial(number) {
            return (number !== 1) ? number * calcFactorial(number - 1) : 1;
        }
        alert(calcFactorial(6));
        //---------------------------------------------------------------------
        // задание №2
        let a = +prompt('min');
        let b = +prompt('max');
        function getRecurs(a, b) {
            if (a > b) {
                if (a === b) {
                    return a;
                }
                return a + " " + getRecurs(a - 1, b);
            } else {
                if (a === b) {
                    return a;
                }
                return a + " " + getRecurs(a + 1, b);
            }
        }
        console.log(getRecurs(a, b));
        console.log(getRecurs(b, a));
        //---------------------------------------------------------------------
        // задание №3
        function getReverse(num, a = 0) {
            if (!num) return a;
            a = a * 10 + num % 10;
            return getReverse(Math.floor(num / 10), a)
        } alert(getReverse(12345))
        //---------------------------------------------------------------------
        // задание №4
        function calcSumm(n) {
            n = `${n}`;
            if (n.length === 1)
                return +n;
            return +n[0] + calcSumm(n.slice(1));
        } alert(calcSumm(123))
        //---------------------------------------------------------------------
        // задание №5
        function showBracket(n) {
            return n === 0 ? '' : `(${showBracket(--n)})`;
        } alert(showBracket(2));

    </script>
